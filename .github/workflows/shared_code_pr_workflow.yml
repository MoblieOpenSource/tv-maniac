name: Shared CI

on:
  pull_request:
    paths:
      - 'shared/**'

jobs:

  test:
    name: Run all Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Unit tests
        run: bash ./gradlew testDebugUnitTest